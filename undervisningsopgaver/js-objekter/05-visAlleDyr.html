<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="" />
  </head>

  <body>
    <article></article>

    <script>
      let dyr = [
        {
          navn: " Frø",
          type: " Amfibie",
          billede: "http://mabe-kea.dk/E19/pics/frog.png",
          levested: " Vandhullet",
        },
        {
          navn: " Gris",
          type: " Pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          levested: " Svinefarm",
        },
        {
          navn: " Ræv",
          type: " Pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/fox.png",
          levested: " Skoven",
        },
        {
          navn: " sild",
          type: " Fisk",
          billede: "http://mabe-kea.dk/E19/pics/sild.png",
          levested: " Havet",
        },
        {
          navn: " Krokodille",
          type: " Krybdyr",
          billede: "http://mabe-kea.dk/E19/pics/kroko.png",
          levested: " Floden",
        },
      ];

      document.addEventListener("DOMContentLoaded", start);

      function start() {
        const listevisning = document.querySelector("article");

        dyr.forEach((dyr) => {
          listevisning.innerHTML += `<p>${dyr.navn}, ${dyr.type} fra ${dyr.levested}`;
        });
      }

      console.log(dyr);
    </script>
